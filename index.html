<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- font awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

     <!-- css -->
      <link rel="stylesheet" href="css/style.css">

    <title>Food Website</title>
</head>
<body>
    <header>
        <nav class="nav">
           <a href="">
                <div class="logo"><i class="fa-solid fa-apple-whole"></i></div>
           </a>

            <div class="links">
                <a href="#">Home</a>
                <a href="#">Product</a>
                <a href="#">Testimonial</a>
                <a href="#">Contact</a>
            </div>
            <div class="search">
                <input type="search" class="search" placeholder="search">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
        </nav>
    </header>

    <main>
        <section class="landing-page">
            <div class="home-content">
                <div class="heading">
                    <h3>Special Now</h3>
                    <h1>fresh Foods</h1>
                    <p>Straight from the best plantations in the world</p>
                    <button>Download Catalog <i class="fa-solid fa-download"></i></button>
                </div>
            </div>
            <div class="home-img">
                <a href="">
                    <img src="img/main.png" alt="">
                </a>
            </div>
        </section>
    </main>
    
</body>
</html>
